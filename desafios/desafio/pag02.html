<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com significado</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <!--Usa-se o envelopamento com a tag <abbr> e coloca as tags no 'title' utilizando &lt; e &gt; para fazer o < e >.-->
        <li><abbr title="Usa-se a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa-se a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Usa-se a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa-se a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Usa-se a tag &lt;dl&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
