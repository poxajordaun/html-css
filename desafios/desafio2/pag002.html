<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
</head>
<body>
    <h1>Aqui você pode vizualizar vídeos</h1>
    <!--Usa-se a tag <video>-->
    <video width="250" controls preload="metadata" poster="imagens/img-p.png" > <!--Todas as tags de configuração de vídeo, são colocadas a frente da tag <video>.-->
        <!--<widht> mexe com o tamanho de exibição do video. A tag <controls> exibe os controles do video. A tag <preload> indica o que vai ser carregado antes do site ir para o ar -->
        <!--A tag <poster> é a thumb do video, imagem que vai ser mostrada antes do vídeo rodar-->
        <!--Usa-se a tag <source:src> em 'source' põe o arquivo que vai tentar rodar primeiro, em 'type' o tipo e formato-->
        <!--Os arquivos vão tentar ser executados em ordem de cima para baixo, todos com a mesmo tag-->
        <source src="videos/videohashi1089.mp4" type="">
    </video>

    <p><a href="index.html" target="_blank" rel="prev">Voltar para página inicia</a></p>
</body>
