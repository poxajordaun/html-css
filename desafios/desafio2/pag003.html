<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodudor e músicas</title>
</head>
<body>
    <h1>Suas músicas aqui</h1>
    <hr>
    <audio preload="metadata" controls> <!--A tag <control> cria os controles de reprodução da música. A tag <preload> seleciona o que vai carregar previamente no site-->
        <!--Usa-se a tag <source:src> em 'source' põe o arquivo que vai tentar rodar primeiro, em 'type' o tipo e formato-->
        <!--Os arquivos vão tentar ser executados em ordem de cima para baixo, todos com a mesmo tag-->
        <source src="musicas/Bailando con el Viento - Luna Cantina.mp3" type="">
        <p>Seu navegador não é compatível com músicas, mas você pode ouvi-la nesse link <a href="https://www.youtube.com/">aqui</a></p>
    </audio>
    <p><a href="index.html" target="_self" rel="prev">Voltar a página inicial</a></p>
</body>
</html>
