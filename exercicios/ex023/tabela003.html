<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!--Expandir linha 
    rowspan="" põe a quantidade de linha que vai mesclar-->

    <!--Expandir coluna
    colspan="" põe a quantidade de couluna que vai mesclar-->
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <!--Mescalgem de celulas
            Vai ocupar 2 colunas-->
            <td colspan="2">B</td>
        </tr>
        <tr>
            <!--Ocupar 3 linhas rowspan="3"-->
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
