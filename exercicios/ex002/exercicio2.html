<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!--Linha na página-->
    <p>Você pode escrever uma parágrafo de qualquer <!--Parágrafo-->
    jeito basta colocar tudo no meio do par de tags &lt;p&gt; &lt;/p&gt;</p> <!--&lt e &gt serve pra colocar o < e >-->
    <p>Se precisar quebrar o texto em algum lugar específico como esse <br> basta usar a tag br</p>
    <p>Vamos por símbolos &Delta;</p> <!--Usa-se & para selecionar o simbolo a ser mostrado e termina com ;-->
    <p>Vamos colocar alguns emojis
        &#x1F602;    <!--Usa-se o &#x antes do código do emoji (hexadecimal)-->
    </p>
</body>
</html>
