<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia Query</title>
    <!--Midia type só exitem 'screen' para telas, 'all' pra tudo e 'print para impressão, pra identificar tipos de tela você usa os 'orietation' entre portrait' e 'landscape'-->
    <!--Todas as congigurações que tiverem 'media="all" as personalizações seram aplicadas a todas as páginas'-->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--O (orientation: portrait) indica que o aparelho que irá receber essa configuração tem orientação retrato, ou seja, celulares-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
     <!--O (orientation: landscape) indica que o aparelho que irá receber essa configuração tem orientação paisagem, ou seja, noteboks, desktops-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a horientação do seu dispositivo</h1>
</body>
</html>
